<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>User page</title>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap.rtl.css" rel="stylesheet"/>
    <link href="css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="css/bootstrap-grid.rtl.css" rel="stylesheet"/>
    <link href="css/bootstrap-reboot.css" rel="stylesheet"/>
    <link href="css/bootstrap-reboot.rtl.css" rel="stylesheet"/>
    <link href="css/bootstrap-utilities.css" rel="stylesheet"/>
    <link href="css/bootstrap-utilities.rtl.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container-fluid vh-100">
    <div class="row vh-100">
        <div class="col-2 vh-100 mx-0 px-0">
            <div class="list-group">
                <a th:if="${isAdmin}" href="/admin" class="list-group-item list-group-item-action">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>
        <div class="col-10 bg-body-tertiary vh-100">
            <h2 class="text-start ps-3">User information-page</h2>
            <div class="card">
                <div class="card-header ">
                    <h6 class="text-start ps-3 text-start">About user</h6>
                </div>
                <div class="card-body">
                    <table class="table table-striped">

                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">VALUE</td>
                            <td th:text="${user.getFirstname()}">VALUE</td>
                            <td th:text="${user.getLastname()}">VALUE</td>
                            <td th:text="${user.getAge()}">VALUE</td>
                            <td th:text="${user.getEmail()}">VALUE</td>
                            <td><p th:each="role: ${roles}" th:text="${role}">VALUE</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
